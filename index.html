<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	<body>	
		<div class = "container">
			<div class = "row">
				<div class = "col-lg-4 col-lg-offset-4">
					<div class = "row">
						<form name = "calculator">
							<input class="c1" type="text" name="name" id = "display">
							<br>
						</form>
					</div>
					<div class = "row">
						<div class = "col-xs-1">
							<input type="button" name="1" value="1" onclick= "calculator.display.value += '1'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="2" value="2" onclick= "calculator.display.value += '2'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="3" value="3" onclick= "calculator.display.value += '3'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="+" value="+" onclick= "calculator.display.value += '+'">
						</div>
					</div>
					<div class = "row">
						<div class = "col-xs-1">
							<input type="button" name="4" value="4" onclick= "calculator.display.value += '4'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="5" value="5" onclick= "calculator.display.value += '5'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="6" value="6" onclick= "calculator.display.value += '6'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="-" value="-" onclick= "calculator.display.value += '-'">
						</div>
					</div>
					<div class = "row">
						<div class = "col-xs-1">
							<input type="button" name="7" value="7" onclick= "calculator.display.value += '7'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="8" value="8" onclick= "calculator.display.value += '8'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="9" value="9" onclick= "calculator.display.value += '9'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="*" value="*" onclick= "calculator.display.value += '*'">
						</div>
					</div>
					<div class = "row">
						<div class = "col-xs-1">
							<input type="button" name="0" value="0" onclick= "calculator.display.value += '0'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="." value="." onclick= "calculator.display.value += '.'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="/" value="/" onclick= "calculator.display.value += '/'">
						</div>
						<div class = "col-xs-1">
							<input type="button" name="%" value="%" onclick= "calculator.display.value += '%'">
						</div>
					</div>
					<div class = "row">
						<div class = "col-xs-1">
							<input type="button" name="=" value="=" onclick= "calculator.display.value = eval(calculator.display.value)">
						</div>
						<div class = "col-xs-3">
							<input class= "c2" type="button" name="clear" value="clear" onclick= "calculator.display.value = ''">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
